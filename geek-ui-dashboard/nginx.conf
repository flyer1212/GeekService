worker_processes  1;
error_log logs/error.log;

events {
  worker_connections 1024;
}

http {

  include mime.types;
  default_type  application/octet-stream;

  #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
  #                  '$status $body_bytes_sent "$http_referer" '
  #                  '"$http_user_agent" "$http_x_forwarded_for"';

  #access_log  logs/access.log  main;

  sendfile        on;
  #tcp_nopush     on;

  #keepalive_timeout  0;
  keepalive_timeout  65;

  #gzip  on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
  }

  upstream websocket {
    server  geek-message-service:18009;
  }
  server {
    listen 8080;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

    location = /lua_test {
      default_type text/html;
      content_by_lua '
      ngx.say("<p>hello, world</p>")
      ';
    }

    # for user service
    location /user {
      proxy_pass http://geek-user-service:18001;
    }

    # for task service
    location /task {
      proxy_pass http://geek-task-service:18002;
    }

    location /signtask {
      proxy_pass http://geek-task-service:18002;
    }

    # for auth service
    location /auth {
      proxy_pass http://geek-auth-service:18000;
    }

    location /msg {
      proxy_pass http://geek-message-service:18008;
    }

    location  ~ ^/ws {
      proxy_http_version  1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_connect_timeout 60s;#l连接超时时间，不能设置太长会浪费连接资源
      proxy_read_timeout 500s;#读超时时间
      proxy_send_timeout 500s;#写超时时间
      proxy_pass http://websocket;
    }
  }
}