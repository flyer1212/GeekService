apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: geek-task-mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: geek-task-mysql
    spec:
      containers:
        - name: geek-task-mysql
          image: mysql:5.6.35
          imagePullPolicy: IfNotPresent
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: root
          ports:
            - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: geek-task-mysql
spec:
  ports:
    - port: 3306
  selector:
    app: geek-task-mysql