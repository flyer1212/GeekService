apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: geek-auth-mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: geek-auth-mongo
    spec:
      containers:
        - name: geek-auth-mongo
          image: mongo
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 27017
---

apiVersion: v1
kind: Service
metadata:
  name: geek-auth-mongo
spec:
  ports:
    - port: 27017
  selector:
    app: geek-auth-mongo
---

